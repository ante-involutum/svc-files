apiVersion: v1
kind: Service
metadata:
  name: "{{ .Release.Name }}-nginx"
spec:
  selector:
    app: "{{ .Release.Name }}-nginx"
  ports:
    - port: 80
      targetPort: 80

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}-nginx"
spec:
  selector:
    matchLabels:
      app: "{{ .Release.Name }}-nginx"
  replicas: 1
  template:
    metadata:
      labels:
        app: "{{ .Release.Name }}-nginx"
    spec:
      # imagePullSecrets:
      #   - name: regcred
      containers:
        - name: nginx
          image: no8ge/files-nginx:1.0
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: "{{ .Release.Name }}-minio"

---
apiVersion: apisix.apache.org/v2
kind: ApisixRoute
metadata:
  name: "{{ .Release.Name }}-nginx"
spec:
  http:
    - name: "{{ .Release.Name }}-nginx"
      match:
        paths:
          - /{{ .Release.Name }}/share/*
        methods:
          - GET
          - POST
          - PUT
          - DELETE
          - PATCH
          - HEAD
          - OPTIONS
          - CONNECT
          - TRACE
      plugins:
        - name: proxy-rewrite
          enable: true
          config:
            regex_uri:
              - /{{ .Release.Name }}/share/*
              - /
      websocket: true
      backends:
        - serviceName: "{{ .Release.Name }}-nginx"
          servicePort: 80

---
apiVersion: apisix.apache.org/v2
kind: ApisixUpstream
metadata:
  name: "{{ .Release.Name }}-nginx"
spec:
  scheme: http
  loadbalancer:
    type: roundrobin
