# service for files
---
kind: Service
apiVersion: v1
metadata:
  name: files
  labels:
    app: files
spec:
  selector:
    app: files
  ports:
    - protocol: TCP
      name: http
      port: 8004
      targetPort: 8004
  clusterIP: None

# deployment for files
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: files
  labels:
    app: files
spec:
  replicas: 1
  selector:
    matchLabels:
      app: files
  template:
    metadata:
      labels:
        app: files
    spec:
      containers:
        - name: files
          image: mx2542/anti-files:latest
          command:
            - "uvicorn"
          args:
            - "src.main:app"
            - "--reload"
            - "--host=0.0.0.0"
            - "--port=8004"
          ports:
            - containerPort: 8004
          imagePullPolicy: Always
          env:
            - name: MIDDLEWARE_MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: middleware-minio
                  key: root-user
            - name: MIDDLEWARE_MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: middleware-minio
                  key: root-password
